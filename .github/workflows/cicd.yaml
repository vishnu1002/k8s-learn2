name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Nginx Image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web-nginx:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/web-nginx:latest
          cache-to: type=inline

      - name: Build & Push Homepage Image
        uses: docker/build-push-action@v4
        with:
          context: ./homepage
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web-homepage:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/web-homepage:latest
          cache-to: type=inline

      - name: Build & Push Orders Image
        uses: docker/build-push-action@v4
        with:
          context: ./orders
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web-orders:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/web-orders:latest
          cache-to: type=inline

      - name: Build & Push Payment Image
        uses: docker/build-push-action@v4
        with:
          context: ./payment
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/web-payment:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/web-payment:latest
          cache-to: type=inline

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Deploy Services
        run: |
          kubectl delete all --all
          sleep 10
          kubectl apply -f nginx-service.yaml
          kubectl apply -f homepage-service.yaml
          kubectl apply -f orders-service.yaml
          kubectl apply -f payment-service.yaml
